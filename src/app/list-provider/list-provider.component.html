<h1>Liste des providers</h1>
<table border="1" align="center" class="table">
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Address</th><th>Delete</th><th>Update</th></tr>
  <tr *ngFor="let provider of providers">
    <td>{{provider.id}}</td>
    <td>{{provider.name}}</td>
    <td>{{provider.email}}</td>
    <td>{{provider.address}}</td>
    <td><button class="btn btn-danger" (click)="deleteProvider(provider.id)">Delete</button></td>
    <td><a class="btn btn-warning" (click)="updateProvider(provider.id)">Update</a></td>
  </tr>
</table>

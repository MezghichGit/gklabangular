<div class="form-group">
  <label for="nom">Nom</label>
  <input  [(ngModel)]="name" type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Enter name">
</div>

<div class="form-group">
  <label for="exampleInputEmail1">Email</label>
  <input [(ngModel)]="email" ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
</div>

<div class="form-group">
  <label  for="message">Address</label>
 <textarea [(ngModel)]="address" ngModel id="message" class="form-control" placeholder="Taper votre message"></textarea>
</div>

<button  class="btn btn-primary" (click)="updateProvider()">Update</button>
